<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RYUJI'S BLOG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>RYUJI'S BLOG</h1>
    </header>

    <div class="container">
      <div class="post">
        <h2>｜りゅうじのお気に入り</h2>
        <p>足を運び見つけたお気に入りの景色をまとめました。</p>
        <div class="image-container">
          <img
            src="photo/IMG_3281.jpg"
            alt="景色1"
            onclick="openModal('photo/IMG_3281.jpg', '山形県米沢市上杉神社。2024年1月28日撮影。米沢の自動車免許合宿中、夜の散歩で見つけた神社。雪とともにライトアップされていて、その存在感が写真越しにも伝わってくる。「毘」の旗は上杉謙信が毘沙門天を信仰していた証であり、「龍」の旗は不動明王を表している。')"
          />
          <img
            src="photo/IMG_3992.jpg"
            alt="景色2"
            onclick="openModal('photo/IMG_3992.jpg', '大韓民国仁川空港。2024年3月5日撮影。初めての海外旅行で韓国に行った。空港に着いて見上げると、カラフルに光るハングル文字が吊るされていて、海外に来たんだと実感した。')"
          />
          <img
            src="photo/IMG_4355.jpg"
            alt="景色3"
            onclick="openModal('photo/IMG_4355.jpg', '神奈川県足柄下郡箱根町大涌谷。2024年3月16日撮影。箱根の最高峰、神山は箱根火山が最後に水蒸気爆発を起こした爆裂火口で、今も噴気が立ち昇っていて、その臨場感に圧倒された。')"
          />
          <img
            src="photo/IMG_6659.jpg"
            alt="景色4"
            onclick="openModal('photo/IMG_6659.jpg', '神奈川県三浦市城ヶ島。2024年8月3日撮影。長い年月をかけて海からの浸食でできた、海蝕洞穴。神秘的な自然の造形美を楽しめた。')"
          />
          <img
            src="photo/IMG_7513.jpg"
            alt="景色5"
            onclick="openModal('photo/IMG_7513.jpg', '山形県山梨市ほったらかし温泉。2024年8月23日撮影。深夜に出発し、早朝に到着。甲府盆地を見下ろしながら日の出とともにゆったりと温泉に浸かった。')"
          />
          <img
            src="photo/IMG_7045.jpg"
            alt="景色6"
            onclick="openModal('photo/IMG_7045.jpg', '栃木県日光市霧降高原。2024年9月10日撮影。標高約1200mの地点で霧がかかる中、途中で見つけた景色が印象的だった。1445段の階段を登り切った時の達成感は、今でも忘れられない。')"
          />
          <img
            src="photo/IMG_7993.jpg"
            alt="景色7"
            onclick="openModal('photo/IMG_7993.jpg', '栃木県日光市神橋。2024年9月10日撮影。日本の重要文化財に指定され綺麗な赤い橋と下を流れる透き通った川の流れに癒やされた。')"
          />
          <img
            src="photo/IMG_8403.jpg"
            alt="景色8"
            onclick="openModal('photo/IMG_8403.jpg', '栃木県宇都宮市大谷資料館。2024年9月11日撮影。巨大な石造の地下空間が広がり、まるで異世界の地下宮殿か地下ダンジョンのよう。地上から差し込む光が美しかった。')"
          />
          <img
            src="photo/P1010555.JPG"
            alt="景色9"
            onclick="openModal('photo/P1010555.JPG', '福岡県福岡市奈多海岸。2024年11月24日撮影。奈多海岸は、広がる青い海と白い砂浜が美しく、穏やかな時間が流れる癒しの場所だった。')"
          />
          <img
            src="photo/P1010754.JPG"
            alt="景色10"
            onclick="openModal('photo/P1010754.JPG', '福岡県篠栗町篠栗九大の森。2024年11月25日撮影。一面に広がる紅葉と、水面からそびえる木々が織りなす美しい景色に感動した。')"
          />
          <img
            src="photo/P1010800.JPG"
            alt="景色11"
            onclick="openModal('photo/P1010800.JPG', '福岡県北九州市平尾台。2024年11月25日撮影。広大なカルスト台地が広がり、石灰岩の奇妙な形が独特の景観を作り出していて、自然の壮大さを実感した。')"
          />
          <img
            src="photo/P1020075.JPG"
            alt="景色12"
            onclick="openModal('photo/P1020075.JPG', '東京都港区明治神宮外苑いちょう並木。2024年12月2日撮影。黄金色に輝く銀杏並木が続く美しい景色に圧倒された。都会の中とは思えない静けさと季節の彩りが印象的だった。')"
          />
          <img
            src="photo/P1020084.JPG"
            alt="景色13"
            onclick="openModal('photo/P1020084.JPG', '神奈川県藤沢市江ノ島シーキャンドル。2024年12月24日撮影。クリスマスの江ノ島シーキャンドルは、イルミネーションがきらめく幻想的な空間だった。光と音の演出が特別感を演出し、冬の夜を鮮やかに彩っていた。')"
          />
          <img
            src="photo/IMG_2791.jpg"
            alt="景色14"
            onclick="openModal('photo/IMG_2791.jpg', '神奈川県藤沢市片瀬江ノ島駅。2024年12月24日撮影。まるで竜宮城を思わせる独特な外観が印象的だった。駅を降りるとすぐに潮の香りが広がり、海の近さを感じさせてくれる。観光の始まりにふさわしい場所だった。')"
          />
          <img
            src="photo/IMG_5146.jpg"
            alt="景色15"
            onclick="openModal('photo/IMG_5146.jpg', '東京都台東区浅草寺。2025年1月1日撮影。浅草寺から見上げたスカイツリーには「Happy New Year」と鮮やかに輝く文字が映し出され、新年の訪れを祝う特別な雰囲気に包まれていた。夜空にそびえるその姿は、浅草の歴史ある街並みと未来を象徴するモダンな景観が融合した、美しい瞬間だった。')"
          />
          <img
            src="photo/P1020282.JPG"
            alt="景色16"
            onclick="openModal('photo/P1020282.JPG', '群馬県吾妻郡草津町草津温泉。2025年1月6日撮影。草津温泉で見つけたこの夜の雪景色は、まるで静寂の中に灯る優しさのようだった。雪がしんしんと降り積もる中、ほのかに照らされた東屋と木々が幻想的で、まるで別世界に迷い込んだような気分になった。冷たさの中にも温もりを感じる、心に残る一瞬だった。')"
          />
          <img
            src="photo/P1020309.JPG"
            alt="景色17"
            onclick="openModal('photo/P1020309.JPG', '群馬県吾妻郡草津町草津熱帯圏。2025年1月7日撮影。ドーム型温室を中心とした小さな動植物園。高地にありながら熱帯動物や植物を楽しめ、寒い草津で一歩入れば暖かな熱帯空間が広がり、構造のユニークさも魅力的だった。')"
          />
          <img
            src="photo/IMG_4775.jpg"
            alt="景色18"
            onclick="openModal('photo/IMG_4775.jpg', '新潟県南魚沼郡湯沢町苗場スキー場。2025年2月6日撮影。苗場スキー場の雪山から眺めた、遠くに連なる雪化粧の山々は、まさに自然の雄大さを感じさせる景色だった。空気の澄んだ冬の日ならではの美しさに心が洗われた。滑りながら見るその光景は、言葉を超えた感動があった。')"
          />
          <img
            src="photo/IMG_6347.jpg"
            alt="景色19"
            onclick="openModal('photo/IMG_6347.jpg', '大韓民国東大門デザインプラザ(DDP)。2025年3月14日撮影。二度目の渡韓時にDDPを初めて訪れたとき、その建物の形に圧倒された。まるで未来の空間に迷い込んだような感覚で、滑らかなコンクリートの曲線と光のラインが静かに響き合っていて、歩くだけで気持ちが高ぶり、建築がこんなにも感情を揺さぶるものなんだと、素直に感じた場所だった。')"
          />
          <img
            src="photo/P1020628.JPG"
            alt="景色20"
            onclick="openModal('photo/P1020628.JPG', '大韓民国景福宮。2025年3月15日撮影。ソウルの中心にありながら、一歩中に入ると別世界のようで、歴史の重みがゆっくりと伝わってくる。色鮮やかな門や精巧な屋根の装飾に見とれながら、朝鮮王朝の時間の流れを想像するのが楽しかった。現代のビルと古宮が共存する風景もまた、韓国らしさを感じさせて印象的だった。')"
          />
          <img
            src="photo/IMG_7958.jpg"
            alt="景色21"
            onclick="openModal('photo/IMG_7958.jpg', '千葉県袖ケ浦市東京ドイツ村。2025年4月12日撮影。ドイツ村で見た色鮮やかなチューリップの風景は、本当に絵本の中にいるような気分にさせてくれた。赤や黄色、ピンクの花が整然と咲き誇り、まるでキャンバスに描かれた風景画のよう。自然と笑顔になる、心が明るくなる場所だった。')"
          />
        </div>
        <div class="btn">
          <button id="scrollToTopBtn">▲</button>
        </div>
      </div>
    </div>

    <div
      id="modal"
      class="modal"
      style="display: none"
      onclick="closeModal(event)"
    >
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-body">
          <div class="modal-text">
            <p id="modal-description"></p>
          </div>
          <div class="modal-image">
            <img id="modal-img" src="" alt="拡大画像" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>© 2025 RYUJI'S BLOG</p>
      <script>
        function openModal(imageSrc, description) {
          document.getElementById("modal-img").src = imageSrc;
          document.getElementById("modal-description").innerText = description;
          document.getElementById("modal").style.display = "block";
        }

        function closeModal(event) {
          if (
            event.target.id === "modal" ||
            event.target.className === "close"
          ) {
            document.getElementById("modal").style.display = "none";
          }
        }
      </script>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
